<!-- Adding script at the end because the elements must be loaded. -->
<script>	
	// list of products.
	var products = ["Purses", "Satchel", "Shopper Black", "Sabre Shoppers", "Scarves", "Bag", "Pencil Case", "Bag","Make Up Bags"];
	
	function showProducts(){
		for(var i=0; i<9; i++){
			
			var row; // creating a var to get the correct div.
			var delay; // creating a var to hold the animation style.
			
			if(i < 3){
				row = document.getElementById("firstRow"); // taking the element with the id "firstRow".
				delay = "1sec";
			}
			else if( i < 6){
				row = document.getElementById("secondRow"); // taking the element with the id "secondRow".
				delay = "3sec";
			}
			else{
				row = document.getElementById("thirdRow"); // taking the element with the id "thirdRow".
				delay = "5sec";
			}
		
			var div = document.createElement("div"); // creating a div element to insert the images.
			div.setAttribute('class', 'col-4 delay' + delay); // setting a class.

			var card = document.createElement("div"); // creating a div.
			card.setAttribute('class', 'card'); // setting a class.

			var image = new Image(); // creating an image.
			image.src = "Images/model"+ (i+1) + ".jpg"; // inserting the image path.
			image.setAttribute('class', 'card-img-top');	
			
			var cardBody = document.createElement("div"); // creating a div element to insert the images.
			cardBody.setAttribute('class', 'card-body'); // setting a class
			
			var p = document.createElement("p"); // creating a paragrah
			var node = document.createTextNode(products[i]); // adding the text using the list.
			
			// adding the elements in the right order.
			p.appendChild(node);
			cardBody.appendChild(p);			
			card.appendChild(image);
			card.appendChild(cardBody);
			div.appendChild(card)
			row.appendChild(div);
		}
	}
	
	showProducts(); // calling the function.
</script>
